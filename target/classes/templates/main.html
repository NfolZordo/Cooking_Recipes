<!DOCTYPE html>
<http pattern="/resources/**" security="none" />

<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Guid</title>
    <link rel="stylesheet" type="text/css"  th:href="@{css/main.css}">
    <script th:src="@{js/script.js}"></script>

</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="top-buttons">
                <button id="goMainPage" onclick="goTo('/')">Головна</button>
                <button id="userPage" onclick="goTo('/home')">
                    <img src="/img/user1.png" alt="user">
                </button>
            </div>
            <div class="main-content">
                <div class="search-block">
                    <div class="autocomplete">
                        <input type="text" id="search-line" placeholder="Введіть назву інгрідієнта">
                    </div>
                    <input type="button" id="add-button" value="+ Додати" onclick="addToList()">
                    <div class="checkboxes" >
                        <div>
                            <input class="checkbox" type="checkbox" id="first_courses" checked = 'TRUE'>
                            <label for="first_courses">Перша страва</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="second_courses" checked = 'TRUE'>
                            <label for="second_courses">Друга страва</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="appetizer" checked = 'TRUE'>
                            <label for="appetizer">Закуска</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="baking" checked = 'TRUE'>
                            <label for="baking">Випічка</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="desserts" checked = 'TRUE'>
                            <label for="desserts">Десерт</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="drinks" checked = 'TRUE'>
                            <label for="drinks">Напій</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="holiday_menus" checked = 'TRUE'>
                            <label for="holiday_menus">Святкова страва</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="preservation" checked = 'TRUE'>
                            <label for="preservation">Консервування</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="salads" checked = 'TRUE'>
                            <label for="salads">Салат</label>
                        </div>

                    </div>
                </div>
                <div class="listboxes-block">
                    <div class="ingredients-block">
                        <h2 >Список інгредієнтів</h2>
                        <select id="ingredients-list" multiple></select>
                        <input type="button" id="remove-button" value="Видалити із списку" onclick="removeFromList()">
                    </div>
                    <div class="recipes-block">
                        <h2>Список рецептів</h2>
                        <div id="recipes-list" multiple></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="rights">
                <p><b>&copy;</b> Designed by Oleksandr Zadorozhny, Oleksandr Sergienko and Dmytro Kavun</p>
            </div>
        </footer>
    </div>
    <script th:src="@{js/autocomplete.js}"></script>
</body>
</html>
